<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Of Measurements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>
    
    <div class="form-table-design">
        <div class="border">
        <span>-Length Converter-</span>
        <form action="#" method="#" class="form">

            <label for="inputVal">Enter a value to convert:</label>
            <input type="number" id="inputVal" class="valueText">
        </form>
        <p>From:</p>
        <select name="convertFrom" id="convertFrom">
            <option value="centimeters">Centimeters</option>
            <option value="feet">Feet</option>
            <option value="meters">Meters</option>
        </select>
        <p>To:</p>
        <select name="convertTo" id="convertTo">
            <option value="centimeters">Centimeters</option>
            <option value="feet">Feet</option>
            <option value="meters">Meters</option>
        </select>
        <div>
            <input  class="btn-design" type="button" value="CONVERT" onclick="convert()">
        </div>
        <p class="answer" id="result"></p>
        </div>
    </div>
   
</body>
</html>
